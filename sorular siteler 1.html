<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Etme Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sayı Tahmin Etme Oyununa Hoş Geldiniz!</h1>
        <p>1 ile 100 arasında bir sayı tuttum, tahmin etmeye çalışın!</p>

        <label for="guess">Tahmininizi girin:</label>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="tahminYap()">Tahmin Et</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        let sayi = Math.floor(Math.random() * 100) + 1; // 1 ile 100 arasında rastgele bir sayı
        let tahmin_hakki = 10;

        function tahminYap() {
            let tahmin = parseInt(document.getElementById("guess").value);
            let messageElement = document.getElementById("message");

            if (isNaN(tahmin) || tahmin < 1 || tahmin > 100) {
                messageElement.innerHTML = "Lütfen 1 ile 100 arasında geçerli bir sayı girin.";
                return;
            }

            tahmin_hakki--;

            if (tahmin === sayi) {
                messageElement.innerHTML = `Tebrikler! ${sayi} sayısını doğru tahmin ettiniz!`;
                return;
            } else if (tahmin < sayi) {
                messageElement.innerHTML = `Tahmininiz çok düşük! ${tahmin_hakki} tahmin hakkınız kaldı.`;
            } else {
                messageElement.innerHTML = `Tahmininiz çok yüksek! ${tahmin_hakki} tahmin hakkınız kaldı.`;
            }

            if (tahmin_hakki <= 0) {
                messageElement.innerHTML = `Tahmin hakkınız bitti! Doğru sayı: ${sayi}`;
            }
        }
    </script>

</body>
</html>
